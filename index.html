<!DOCTYPE html>
<html>
<head>
	<title>Todo List Demo Application</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" media="screen" href="bower_components/jquery-ui/themes/start/jquery-ui.min.css">
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script src="jquery.todo.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function(){
		$('#todo').todolist();
	});
	</script>
	<style>
		body{
			background-image: url(img/todo-bg.jpg);
		    background-repeat: no-repeat;
		    background-size: 100% 100%;
		    min-height: 700px;
		    overflow: hidden;
		    font-family: arial;
		}
		.todo-list{
		  	margin: 0 auto;
		  	width: 80%;
		  	margin-top: 3em;
		}
		.todo-list .task-list {
		  width: 24%;
		  float: left;
		  margin: 0 5px;
		  background-color: #e3e3e3;
		  min-height: 250px;
		  border-radius: 10px;
		  padding-bottom: 15px;
		}

		.todo-list .task-list input{
		  width: 95%;
		  margin: 1px 5px;
		}
		.todo-list .task-list textarea{
			width: 94%;
    		height: 50px;
    		margin: 1px 5px;
		}
		.todo-list .task-list input {
		  height: 30px;
		}
		.todo-list .todo-task {
		  border-radius: 5px;
		  background-color: #fff;
		  margin: 5px;
		  padding: 5px;
		}
		.todo-list .task-list input[type="button"] {
		  width: 100px;
		  margin: 5px;
		}
		.todo-list .todo-task > .task-header {
		  font-weight: bold;
		}
		.todo-list .todo-task > .task-date {
		  font-size: small;
		  font-style: italic;
		}
		.todo-list .todo-task > .task-description {
		  font-size: smaller;
		}
		.todo-list h3 {
		  text-align: center;
		}
		.todo-list #delete-div {
		  background-color: #fff;
		  border: 3px dotted #000;
		  margin: 10px;
		  height: 75px;
		  line-height: 75px;
		  text-align: center;
		  display: none;
		}
		.todo-list button.btn {
		    margin: 1px 5px;
		    display: inline-block;
		    padding: 6px 12px;
		    margin-bottom: 0;
		    font-size: 14px;
		    font-weight: 400;
		    line-height: 1.42857143;
		    text-align: center;
		    white-space: nowrap;
		    vertical-align: middle;
		    -ms-touch-action: manipulation;
		    touch-action: manipulation;
		    cursor: pointer;
		    -webkit-user-select: none;
		    -moz-user-select: none;
		    -ms-user-select: none;
		    user-select: none;
		    background-image: none;
		    border: 1px solid transparent;
		    border-radius: 4px;
		}
		.todo-list .btn-success {
		    color: #fff;
		    background-color: #5cb85c;
		    border-color: #4cae4c;
		}
		.todo-list .btn-danger{
			color: #fff;
		    background-color: #c9302c;
		    border-color: #ac2925;
		}
	</style>
</head>
<body>
<div id="todo">
	<div class="task-list" id="pending">
		<h3>Pending</h3>
	</div>
	<div class="task-list" id="inProgress">
		<h3>In Progress</h3>
	</div>
	<div class="task-list" id="completed">
		<h3>Completed</h3>
	</div>
	<div class="task-list">
		<h3>Add a task</h3>
		<form id="todo-form">
			<input type="text" placeholder="Title">
			<input type="text" placeholder="Due Date (dd/mm/yyyy)">
			<textarea name="description" id="description" placeholder="Description"></textarea>
			<button type="button" class="btn btn-success">Add Task</button>
			<button type="button" class="btn btn-danger">Clear Storage</button>
		</form>


		<div id="delete-div">Drag Here to Delete</div>
	</div>
</div>
</body>
</html>
